<!--

    It contains the basic structure of the HTML document.
    The <head> section includes meta tags for character encoding and viewport settings.
    The <title> element specifies the title of the web page.
    The <body> section contains a <div> element with the id "root" where the React components will be rendered.
-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GTA Cheats</title>
    </head>
    <body id="body">
        <div id="root"></div>
    </body>
</html>
